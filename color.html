<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #box{
        width: 300px;
        height: 300px;
        border: solid 1px;
        color:black
    }
</style>


</head>
<body>
    <div id="box" class="box">
    </div>

  

    <button onclick="color('green')">click green</button>
    <button onclick="color('blue')">click blue</button>
    <button onclick="color('red')">click red</button>
   
<script>
    function color (col){
        document.getElementById("box").style.backgroundColor=col

    }
</script>

</body>
</html>
