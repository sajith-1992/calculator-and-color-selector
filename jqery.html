<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <label id="lab" style="display: none;" >enter minimum for 4</label>
    <input type="text">
    <button id="btn">click me</button>
    <div style="width: 300px; height: 300px;background-color:rgb(204, 245, 20)" id="div1"></div>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    
    <script>
     $(document).ready(function(){
        $("#btn").click(function(){
            // alert("sajith")
        $("#div1").toggle(6000)
        })

        $("#btn").mouseenter(function(){
        $(this).css({"background":"red"})
        }
        )
        $("#inp").blur(function(){
            var text=$(this).val()
            if(text.length<4){
                $("#lab").show()
            }else{
                $("#lab").hide()
            }
        })
     })
    </script>
</body>
</html>
